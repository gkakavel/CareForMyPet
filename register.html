<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Care For My Pet</title>
</head> 
<body>
    <form method="post" action="register.php">

        <p>
            <label for="fname">First Name:</label>
            <input type="text" name="first_name" id="fname" required="required" />
        </p>

        <p>
            <label for="lname">Last Name:</label>
            <input type="text" name="last_name" id="lname" required="required" />
        </p>

        <p>
            <label for="email_address">Email Address:</label>
            <input type="email" name="email_address" id="email_addr" required="required" />
        </p>

        <p>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required="required" />
        </p>

        <p>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" name="confirm_password" id="confirm_password" required="required" />
        </p>
        
        <p>
            <label for="role">Role:</label>
            <select name="role" id="role" size="1">
                <option value="">-- Select Role --</option>
                <option value="owner">Pet Owner</option>
                <option value="carer">Pet Carer</option>
            </select>
        </p>

        <p>
            <input type="submit" value="Submit Form">
        </p>

    </form>
</body>
</html>
